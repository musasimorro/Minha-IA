<!DOCTYPE html>
<html>
<head>
    <title>Previsor de Satisfação IA</title>
</head>
<body>
    <h1>Descubra a Satisfação do Funcionário</h1>
    
    <form action="/prever" method="POST">
        <label for="anos_empresa">Anos de Empresa:</label>
        <input type="number" step="any" name="anos_empresa" required><br><br>
        
        <label for="horas_extras">Horas Extras/Mês:</label>
        <input type="number" step="any" name="horas_extras" required><br><br>

        <label for="salario">Salário Anual:</label>
        <input type="number" step="any" name="salario" required><br><br>
        
        <button type="submit">Prever Satisfação</button>
    </form>

    {% if previsao_ia %}
        <h2>Previsão da IA: {{ previsao_ia }}</h2>
    {% endif %}

</body>
</html>
